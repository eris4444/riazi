<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسم تابع سینوسی</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <h1>رسم تابع سینوسی</h1>
    </header>
    
    <main>
        <div class="form-container">
            <button onclick="drawGraph()">رسم تابع سینوسی</button>
        </div>
        <div id="graph"></div>
    </main>
    
    <footer>
        <p>تمام حقوق محفوظ است &copy; 2025</p>
    </footer>

    <script>
        function drawGraph() {
            const x_vals = [];
            const y_vals = [];

            // تولید مقادیر x از -2π تا 2π
            for (let x = -2 * Math.PI; x <= 2 * Math.PI; x += 0.1) {
                x_vals.push(x);
                y_vals.push(Math.sin(x));
            }

            const trace = {
                x: x_vals,
                y: y_vals,
                mode: 'lines',
                type: 'scatter'
            };

            const layout = {
                title: 'رسم تابع سینوسی',
                xaxis: {
                    title: 'x'
                },
                yaxis: {
                    title: 'sin(x)'
                }
            };

            Plotly.newPlot('graph', [trace], layout);
        }
    </script>
</body>
</html>
